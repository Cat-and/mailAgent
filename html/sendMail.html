<html>

<head>
  <title>Send Letter</title>
  <link href="../css/sendMail.css" rel="stylesheet" />
</head>

<body>
  <div class="mail-page">
    <div class="navigation-bar">
      <div id="to-menu">
        <div class="arrow prev"></div>
        <div>menu</div>
      </div>
    </div>

    <div class="message">
      <div class="message-title">
        <p>Mail from: <span id="title-from"></span>
        </p>
        <p>To: <input type="email" id="title-to" autofocus />
        </p>
        <p>Subj: <input type="text" id="subj" />
        </p>
        <p class="end-title">Message</p>
      </div>
      <div id="message-field">
        <button class="btn add" id="add-file">Add file</button>
        <div id ="attachments"></div>
        <textarea id="message"></textarea>
      </div>
    </div>
    <button class = "btn position" id = "submit">Submit</button>
  </div>
  <script src="../src/renderers/sendMail.js"></script>
</body>

</html>
